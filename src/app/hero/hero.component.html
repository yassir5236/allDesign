<div class="rounded-3xl overflow-hidden relative hero-container">
    <!-- Images -->
    <div 
      *ngFor="let image of images; let i = index"
      class="absolute inset-0 transition-opacity duration-500 ease-in-out"
      [ngClass]="{'opacity-100': i === currentIndex, 'opacity-0': i !== currentIndex}">
        
      <!-- Conteneur de l'image avec padding et bord arrondi -->
      <div class="h-full px-20"> <!-- Padding de 1rem (16px) -->
        <img [src]="image" class="w-full h-full object-cover rounded-3xl" alt="Image"> <!-- Bord arrondi -->
      </div>
        
      <div class="absolute inset-0 flex items-center justify-center pt-20">
        <div class="text-center text-white">
          <h1 class="text-5xl font-bold mb-4">We Create Amazing<br>Designs</h1>
        </div>
      </div>
    </div>
  
    <!-- Boutons de navigation -->
    <button 
      class="absolute inset-y-1/2 left-4 w-10 h-10 flex items-center justify-center bg-[#8E7E6A] bg-opacity-75 rounded-full cursor-pointer z-10 hover:bg-opacity-100"
      (click)="prevSlide()">
      <span class="text-white">❮</span>
    </button>
    <button 
      class="absolute inset-y-1/2 right-4 w-10 h-10 flex items-center justify-center bg-[#8E7E6A] bg-opacity-75 rounded-full cursor-pointer z-10 hover:bg-opacity-100"
      (click)="nextSlide()">
      <span class="text-white">❯</span>
    </button>
  
    <!-- Indicateurs -->
    <div class="absolute bottom-8 left-0 right-0 flex justify-center space-x-3">
      <div *ngFor="let img of images; let i = index"
           class="w-3 h-3 rounded-full bg-white transition-all duration-300 cursor-pointer"
           [ngClass]="{'opacity-100': i === currentIndex, 'opacity-50': i !== currentIndex}"
           (click)="goToSlide(i)">
      </div>
    </div>
  </div>
