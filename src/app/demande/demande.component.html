<div class="flex items-center justify-center">
    <div class="flex flex-col md:flex-row m-5 w-full bg-white md:max-w-[73.5%] md:rounded-lg md:shadow-lg md:overflow-hidden">
      <div class="md:w-[90%] p-10 py-4">
        <h1 class="text-3xl font-bold text-[#7a6c5c]">All Design!</h1>
        <h2 class="mt-6 text-xl font-semibold text-gray-700">Créez une demande de devis</h2>
  
        <form action="https://getform.io/f/akkyenja" method="POST" class="mt-4">
          <div>
            <input
              type="text"
              name="Nom"
              class="w-full px-4 py-2 mt-2 border border-[#cedbde] rounded focus:outline-none focus:ring-2 focus:ring-[#52AFC9]"
              placeholder="Nom complet"
              required
            />
          </div>
  
          <div class="mt-4">
            <input
              type="email"
              name="email"
              class="w-full px-4 py-2 mt-2 border border-[#cedbde] rounded focus:outline-none focus:ring-2 focus:ring-[#52AFC9]"
              placeholder="Email"
              required
            />
          </div>
  
          <div class="mt-4">
            <input
              type="tel"
              name="Telephone"
              class="w-full px-4 py-2 mt-2 border border-[#cedbde] rounded focus:outline-none focus:ring-2 focus:ring-[#52AFC9]"
              placeholder="Numéro de téléphone (WhatsApp possible)"
              required
            />
          </div>
  
          <div class="mt-4">
            <select
              name="Type de projet"
              class="w-full px-4 py-2 mt-2 border border-[#cedbde] rounded focus:outline-none focus:ring-2 focus:ring-[#52AFC9]"
              required
            >
              <option value="" disabled selected>Type de projet</option>
              <option value="Cuisine">Cuisine</option>
              <option value="Rénovation">Rénovation</option>
              <option value="Commercial">Commercial</option>
              <option value="3D">3D</option>
            </select>
          </div>

          <div class="mt-4">
            <input
              type="number"
              name="Surface"
              class="w-full px-4 py-2 mt-2 border border-[#cedbde] rounded focus:outline-none focus:ring-2 focus:ring-[#52AFC9]"
              placeholder="Surface en m²"
              required
            />
          </div>

          <div class="mt-4">
            <select
              name="Budget"
              class="w-full px-4 py-2 mt-2 border border-[#cedbde] rounded focus:outline-none focus:ring-2 focus:ring-[#52AFC9]"
              required
            >
              <option value="" disabled selected>Budget estimé</option>
              <option value="<50k">Moins de 50k MAD</option>
              <option value="50-150k">50k - 150k MAD</option>
              <option value=">150k">Plus de 150k MAD</option>
            </select>
          </div>
          
          <div class="mt-4">
            <textarea
              name="Description"
              class="w-full px-4 py-2 mt-2 border border-[#cedbde] rounded focus:outline-none focus:ring-2 focus:ring-[#52AFC9]"
              placeholder="Décrivez votre projet en quelques mots"
              rows="3"
            ></textarea>
          </div>
  
          <button
            type="submit"
            class="w-full bg-[#7a6c5c] text-white py-2 rounded-md mt-4 transition duration-300 ease-in-out hover:bg-[#52AFC9]"
          >Envoyer ma demande</button>
  
          <div class="mt-6 flex items-center justify-between">
            <hr class="w-1/3 border-gray-300" />
            <hr class="w-1/3 border-gray-300" />
          </div>
        </form>
      </div>
      <div class="hidden md:flex w-[90%] bg-[#52AFC9] items-center justify-center relative">
        <img
          src="/assets/pexels-dropshado-2251247.jpg"
          alt="Design intérieur"
          class="absolute w-full h-full object-cover z-10"
        />

      </div>
    </div>
